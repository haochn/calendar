<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>日历控件</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="cale">
        <div class="cale-top">
            <div class="cale-top-info"></div>
            <span class="cale-top-l">
                <img src="./img/cale_icon_l.png" alt="" data-switch="0">
            </span>
            <span class="cale-top-r switch">
                <img src="./img/cale_icon_r.png" alt="" data-switch="1">
            </span>
        </div>
        <div class="cale-week">
            <ul>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
                <li>日</li>
            </ul>
        </div>
        <div class="cale-info">
            <ul class="cale-week-ul"></ul>
        </div>
        <div class="cale-tips"></div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
